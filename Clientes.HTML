<!doctype html>
<html>
<head>
  <title>Clientes Veterinaria</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!---<link rel="stylesheet" href="../css/bootstrap.min.css">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="../js/jquery.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="d-flex justify-content-center align-items-center pb-4">
      <h1>Gestión de Clientes</h1>
    </div>
    <div class="d-flex justify-content-center align-items-center pb-5">
      <img src="https://cdn-icons-png.flaticon.com/512/603/603226.png" alt="Productos"
         width="180" height="160" >
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Código</th>
          <th>Cédula</th>
          <th>Nombre</th>
          <th>Direccion</th>
          <th>Telefono</th>
          <th>Correo Electronico</th>
        </tr>
      </thead>
      <tbody id="datos">
      </tbody>
    </table>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModalCenter" >Agregar</button>
    <hr>
    <button type="button" id="btnFinalizar" class="btn btn-success">Finalizar</button>
  </div>

  <!-- CARGANDO MODAL -->
  <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Agregar Cliente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- inputs del modal agregar cliente -->
        <form action="" class="">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Nombre:</label>
                <input type="text" class="form-control" id="" placeholder="Nombre">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Apellido:</label>
                <input type="text" class="form-control" id="" placeholder="Apellido">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Cedula:</label>
                <input type="text" class="form-control" id="" placeholder="000-000000-0000X">
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="exampleInputPassword1">Correo Electronico:</label>
                <input type="email" class="form-control" id="" placeholder="pedro.suarez@gmail.com">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
  <!-- -------------- -->


  <div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="false">X</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="Codigo" name="Codigo">

          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Cédula:</label>
              <input type="text" id="Cédula" class="form-control" placeholder="">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Nombre:</label>
              <input type="text" id="Nombre" class="form-control" placeholder="">
            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Direccion:</label>
              <input type="text" id="Direccion" class="form-control" placeholder="">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Telefono:</label>
              <input type="text" id="Telefono" class="form-control" placeholder="">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Correo Electronico:</label>
              <input type="text" id="Mail" class="form-control" placeholder="">
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" id="btnConfirmarAgregar" class="btn btn-success">Agregar</button>
          <button type="button" id="btnModificar" class="btn btn-success">Editar</button>
          <button type="button" id="btnBorrar" class="btn btn-success">Eliminar</button>
          <button type="button" data-dismiss="modal" class="btn btn-success">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ModalConfirmarCancelar -->
  <div class="modal fade" id="ModalConfirmarBorrar" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="max-width: 600px" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h1>Seguro que quiere borrarlo?</h1>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnConfirmarBorrado" class="btn btn-success">Confirmar</button>
          <button type="button" data-dismiss="modal" class="btn btn-success">Cancelar</button>
        </div>
      </div>
    </div>
  </div>



  <script>

    document.addEventListener("DOMContentLoaded", function () {

      var cliente;

      MostrarClientes();

      //Boton que vuelve a la página principal
      $('#btnFinalizar').click(function () {
        window.location = '../index.php';
      });

      //Boton que muestra el diálogo de agregar
      $('#btnAgregar').click(function () {
        LimpiarFormulario();
        $('#btnConfirmarAgregar').show();
        $('#btnModificar').hide();
        $('#btnBorrar').hide();
        $("#ModalEditar").modal();
      });

      $('#btnConfirmarAgregar').click(function () {
        RecolectarDatosFormulario();
        if (!EntradaFormularioCorrecto())
          return;
        $("#ModalEditar").modal('hide');
        EnviarInformacion("agregar");
      });

      $('#btnBorrar').click(function () {
        $("#ModalEditar").modal('hide');
        $("#ModalConfirmarBorrar").modal();
      });

      $('#btnConfirmarBorrado').click(function () {
        $("#ModalConfirmarBorrar").modal('hide');
        RecolectarDatosFormulario();
        $("#ModalEditar").modal('hide');
        EnviarInformacion("borrar");
      });


      $('#btnModificar').click(function () {
        RecolectarDatosFormulario();
        if (!EntradaFormularioCorrecto())
          return;
        $("#ModalEditar").modal('hide');
        EnviarInformacion("modificar");
      });
      //******************************************************* 


      function MostrarClientes() {
        $.ajax({
          type: 'GET',
          url: 'procesar.php?accion=listar',
          success: function (clientes) {
            let filas = '';
            for (let cliente of clientes) {
              filas += '<tr><td>' + cliente.codigo + '</td><td>' +cliente.cedula + '</td><td>'+ cliente.nombre + '</td><td>' + cliente.telefono + '</td><td>' + cliente.correo + '</td><td>' + cliente.direccion + '</td>';
              filas += '<td><a class="btn btn-primary botoneditar" role="button" href="#" data-codigo="' + cliente.codigo + '">Edita?</a> </td></tr>';
            }
            $('#datos').html(filas);
            //Boton que muestra el diálogo de modificar y borrar
            $('.botoneditar').click(function () {
              $('#Codigo').val($(this).get(0).dataset.codigo);
              RecolectarDatosFormulario();
              
              RecuperarCliente("recuperar");
              $('#btnConfirmarAgregar').prop("disabled", true);
              $('#btnConfirmarAgregar').hide();
              $('#btnModificar').show();
              $('#btnBorrar').show();
              $("#ModalEditar").modal();
            });

          },
          error: function () {
            alert("Hay un error ..");
          }
        });
      }


      //Funciones AJAX para enviar y recuperar datos del servidor
      //******************************************************* 
      function EnviarInformacion(accion) {
        $.ajax({
          type: 'POST',
          url: 'procesar.php?accion=' + accion,
          data: cliente,
          success: function (msg) {
            MostrarClientes();
          },
          error: function () {
            alert("Hay un error ..");
          }
        });
      }

      function RecuperarCliente(accion) {
        $.ajax({
          type: 'POST',
          url: 'procesar.php?accion=' + accion,
          data: cliente,
          success: function (datos) {
            $('#Nombre').val(datos[0]['cédula']);
            $('#Nombre').val(datos[0]['nombre']);
            $('#Telefono').val(datos[0]['telefono']);
            $('#Mail').val(datos[0]['correo']);
            $('#Direccion').val(datos[0]['direccion']);
          },
          error: function () {
            alert("Hay un error si..");
          }
        });
      }
      //******************************************************* 

      function RecolectarDatosFormulario() {
        cliente = {
          codigo: $('#Codigo').val(),
          cedula: $('#Cédula').val(),
          nombre: $('#Nombre').val(),
          correo: $('#Correo Electronico').val(),
          direccion: $('#Direccion').val(),
          telefono: $('#Telefono').val()
        };
      }

      function LimpiarFormulario() {
        $('#Codigo').val('');
        $('#Cédula').val('');
        $('#Nombre').val('');
        $('#Telefono').val('');
        $('#Correo Electronico').val('');
        $('#Direccion').val('');
      }

      function EntradaFormularioCorrecto() {
        if (cliente['nombre'] == '') {
          alert("No Puede estar vacío el nombre");
          return false;
        }
        return true;
      }

    });


  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
